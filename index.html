<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="scoreboard">
        <div class="team" id="home-team">
            <h2>HOME</h2>
            <div class="score" id="home-score">0</div>
            <div class="controls">
                <button onclick="incrementScore('home', 1)">+1</button>
                <button onclick="incrementScore('home', 2)">+2</button>
                <button onclick="incrementScore('home', 3)">+3</button>
            </div>
        </div>
        <div class="team" id="guest-team">
            <h2>AWAY</h2>
            <div class="score" id="guest-score">0</div>
            <div class="controls">
                <button onclick="incrementScore('guest', 1)">+1</button>
                <button onclick="incrementScore('guest', 2)">+2</button>
                <button onclick="incrementScore('guest', 3)">+3</button>
            </div>
        </div>
    </div>
    <div class="additional-features">
        <button onclick="newGame()">New Game</button>
        <div class="counters">
            <div class="counter">
                <span>Period: </span><span id="period">1</span>
                <button onclick="changePeriod(1)">+</button>
                <button onclick="changePeriod(-1)">-</button>
            </div>
            <div class="counter">
                <span>Fouls: </span><span id="fouls">0</span>
                <button onclick="changeFouls(1)">+</button>
                <button onclick="changeFouls(-1)">-</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
